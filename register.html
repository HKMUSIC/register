<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Registration</title>
    <style>
        body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1e1e1e; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #3498db; border: none; border-radius: 10px; color: #fff; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        .pay-box { background: #2c2c2c; border: 1px solid #f39c12; padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Registration</h2>
        <div id="dynamicFields"></div>
        <div id="paySection" class="hidden pay-box">
            <div style="color: #f39c12;">üí∞ Fee: ‚Çπ<span id="feeAmount">0</span></div>
            <div class="input-group" style="margin-top: 15px;">
                <label>Transaction ID</label>
                <input type="text" id="txId" placeholder="Enter Txn ID">
            </div>
        </div>
        <button class="btn" id="addBtn">ADD DETAILS üì•</button>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.ready(); tele.expand();
        const params = new URLSearchParams(window.location.search);

        const fieldsContainer = document.getElementById('dynamicFields');
        const fieldList = (params.get('fields') || "Name,Team").split(',');

        fieldList.forEach((f, i) => {
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `<label>${f}</label><input type="text" id="f${i}" data-name="${f}" placeholder="Enter ${f}">`;
            fieldsContainer.appendChild(div);
        });

        if (params.get('paid') === 'true') {
            document.getElementById('paySection').classList.remove('hidden');
            document.getElementById('feeAmount').innerText = params.get('fee');
        }

        document.getElementById('addBtn').onclick = () => {
            let formData = "";
            let isValid = true;

            fieldList.forEach((_, i) => {
                const input = document.getElementById(`f${i}`);
                if (!input.value) isValid = false;
                formData += `<b>${input.dataset.name}:</b> ${input.value}\n`;
            });

            const txId = document.getElementById('txId').value;
            if (!isValid) return tele.showPopup({message: 'Sare details bharein!'});

            const data = { tourney_id: params.get('id'), form_data: formData, tx_id: txId };
            
            document.getElementById('addBtn').innerText = "‚úÖ Added!";
            setTimeout(() => {
                tele.sendData(JSON.stringify(data));
            }, 600);
        };
    </script>
</body>
</html>
