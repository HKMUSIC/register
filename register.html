<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Tournament Registration</title>
    <style>
        body { 
            background-color: #121212; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 400px; }
        h2 { color: #3498db; margin-bottom: 20px; text-align: center; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #aaaaaa; font-size: 14px; font-weight: bold; }
        input, textarea { 
            width: 100%; padding: 12px; border-radius: 8px; 
            border: 1px solid #333; background: #1e1e1e; color: white; 
            box-sizing: border-box; font-size: 16px;
        }
        input:focus { border-color: #3498db; outline: none; }

        .pay-box {
            background: #2c2c2c; border: 1px solid #f39c12; 
            padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center;
        }
        .pay-info { color: #f39c12; font-weight: bold; margin-bottom: 5px; }

        .btn { 
            width: 100%; padding: 15px; background: #3498db; 
            border: none; border-radius: 10px; color: white; 
            font-size: 18px; font-weight: bold; margin-top: 25px; 
            cursor: pointer; 
        }
        .btn:active { transform: scale(0.98); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Registration</h2>
        
        <div id="dynamicFields"></div>

        <div id="paySection" class="hidden pay-box">
            <div class="pay-info">üí∞ Entry Fee: ‚Çπ<span id="feeAmount">0</span></div>
            <p style="font-size: 13px; color: #e74c3c; font-weight: bold;">‚ö†Ô∏è SCAN QR IN CHAT ABOVE</p>
            <p style="font-size: 12px; color: #bbb;">Pay to: <span id="upiId" style="background:#444; padding:3px; border-radius:4px;"></span></p>
            
            <div class="input-group" style="margin-top: 15px;">
                <label style="color: #f39c12;">Transaction ID (UTR)</label>
                <input type="text" id="txId" placeholder="Enter 12-digit Txn ID">
            </div>
        </div>

        <button class="btn" id="submitBtn">Submit Registration üöÄ</button>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.ready();
        tele.expand();

        const params = new URLSearchParams(window.location.search);
        const tourneyId = params.get('id');
        const isPaid = params.get('paid') === 'true';
        const rawFields = params.get('fields') || "Team Name,Player Details"; 
        const fee = params.get('fee');
        const upi = params.get('upi');

        const fieldsContainer = document.getElementById('dynamicFields');
        const fieldList = rawFields.split(',').map(s => s.trim()).filter(s => s);

        fieldList.forEach((fieldName, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'input-group';
            const label = document.createElement('label');
            label.innerText = fieldName;
            const input = document.createElement('input');
            input.type = "text";
            input.id = "field_" + index;
            input.placeholder = "Enter " + fieldName;
            input.dataset.name = fieldName;
            wrapper.appendChild(label);
            wrapper.appendChild(input);
            fieldsContainer.appendChild(wrapper);
        });

        if (isPaid) {
            document.getElementById('paySection').classList.remove('hidden');
            document.getElementById('feeAmount').innerText = fee;
            document.getElementById('upiId').innerText = upi && upi !== 'null' ? upi : "Scan QR in Chat";
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            let formData = "";
            let isValid = true;

            fieldList.forEach((_, index) => {
                const input = document.getElementById("field_" + index);
                const val = input.value.trim();
                const name = input.dataset.name;
                if (!val) isValid = false;
                formData += `<b>${name}:</b> ${val}\n`;
            });

            const txId = document.getElementById('txId').value.trim();

            if (!isValid) {
                tele.showPopup({title: 'Error', message: 'Please fill all fields!'});
                return;
            }
            if (isPaid && !txId) {
                tele.showPopup({title: 'Payment', message: 'Enter Transaction ID!'});
                return;
            }

            tele.showPopup({
                title: 'Success!',
                message: 'Registration Sent! Wait for Admin Approval in Bot DM.',
                buttons: [{type: 'ok'}]
            }, function() {
                const data = {
                    tourney_id: tourneyId,
                    form_data: formData,
                    tx_id: txId
                };
                tele.sendData(JSON.stringify(data));
                tele.close();
            });
        });
    </script>
</body>
</html>
