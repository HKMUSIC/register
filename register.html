<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Registration</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
        input, textarea { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; }
        .btn { width: 95%; padding: 15px; background: #3498db; border: none; border-radius: 8px; color: white; font-size: 16px; margin-top: 20px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h3>üìù Registration Form</h3>
    
    <label>Team/Player Name</label>
    <input type="text" id="name" placeholder="Enter Name">

    <label>Details (UID, Level)</label>
    <textarea id="details" rows="4" placeholder="Enter UIDs and Levels..."></textarea>

    <div id="paySection" class="hidden">
        <label style="color: #f39c12;">üí∞ Transaction ID</label>
        <input type="text" id="txId" placeholder="Enter UPI Ref No.">
        <p style="font-size: 12px; color: #aaa;">Scan QR in chat before submitting.</p>
    </div>

    <button class="btn" id="submit">Submit üöÄ</button>

    <script>
        const tele = window.Telegram.WebApp;
        tele.ready();
        
        const params = new URLSearchParams(window.location.search);
        const isPaid = params.get('paid') === 'true';

        if (isPaid) document.getElementById('paySection').classList.remove('hidden');

        document.getElementById('submit').onclick = () => {
            const name = document.getElementById('name').value;
            const details = document.getElementById('details').value;
            const txId = document.getElementById('txId').value;

            if (!name || !details) return tele.showPopup({title: 'Error', message: 'Fill all fields!'});
            if (isPaid && !txId) return tele.showPopup({title: 'Error', message: 'Enter Transaction ID!'});

            tele.sendData(JSON.stringify({
                tourney_id: params.get('id'),
                details: `Name: ${name}\nDetails: ${details}`,
                tx_id: txId
            }));
        };
    </script>
</body>
</html>
